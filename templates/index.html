
<!-- Extend 'base.html' and put content into a block 'body' to match -->
{% extends 'base.html' %}
{% block body %}
<link rel="stylesheet" href=../static/style/styles.css>

{% block title %}
<h1>GIF Search</h1>
{% endblock %}

<!--  <p>Search for a GIFs!</p> -->

<!-- Make an HTML form containing a search box and a submit button to add
    the search term to the query string -->

<!-- This is the search bar, and the submit button-->
<div class = "search-box">
<form action = '/'>
<input class="search-txt" name="query" type="query" placeholder="Type to Search for GIFs"/>
<a class= "search-btn" href="#">
    <!--search button icon from https://fontawesome.com/ -->
    <button input class="search-btn" type="submit">
    <i class="fas fa-search"></i>
    </button>
</a>

</form>
</div>

<form action = '/trending'>
<button type="submit">Trending GIFS</button>
</form>

<!-- Make a for loop to loop over GIFs passed in from the server -->
<!--This loops through gifs and it runs the .gif html code to display the gif    -->
<div class="grid">
    <!-- Make a for loop to loop over GIFs passed in from the server -->
    {% for gif in gifs %}
        <!-- For each gif, include the 'gif.html' template to display it -->
        {% include  'gif.html' %}
    {% endfor %}
</div>
{% if gifs|length == 0 %}
    <h1>No GIFs could be found, and to try another search query!</h1>
{% endif %}
{% endblock %}
